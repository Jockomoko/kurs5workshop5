name: demoworkflow
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: npm install
        run: npm install

      - name: npm run build
        run: npm run build

      - name: run node.js version controll
        run: node -v

      - name: run npm version controll
        run: npm -v
